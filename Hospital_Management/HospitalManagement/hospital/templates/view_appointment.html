{% extends "navigationbar.html" %}
{% load static %}
{% block body %}

<div class="container mt-5 text-center">
    <h2 class="text-center">View Appointment</h2>
    <table class="table table-hover"  id="example">
        <thead>
            <tr class="text-center">
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody>
            {% for i in appoint %}
            <tr>
                <td>{{i.doctor}}</td>
                <td>{{i.patient}}</td>
                <td>{{i.date1}}</td>
                <td>{{i.time1}}</td>
                <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you realy want to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
